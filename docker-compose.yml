version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: clipforge-postgres
    environment:
      POSTGRES_USER: clipforge
      POSTGRES_PASSWORD: clipforge
      POSTGRES_DB: clipforge_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clipforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: clipforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for local dev)
  minio:
    image: minio/minio:latest
    container_name: clipforge-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Control Plane API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: clipforge-api
    environment:
      DATABASE_URL: postgresql://clipforge:clipforge@postgres:5432/clipforge_dev
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: clipforge
      JWT_SECRET: dev-secret-key-change-in-prod
      NODE_ENV: development
      API_PORT: 3000
      API_HOST: 0.0.0.0
      OPENAI_API_KEY: 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
      ASSEMBLYAI_API_KEY: 16e3cbc95572499088bcb6086efd08be
      ML_WORKER_URL: http://ml-workers:8000
      FF_ASPECT_RATIO: "true"
      FF_CAPTION_STYLES: "false"
      # Email Configuration (Optional - configure for email notifications)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-ClipForge <noreply@clipforge.ai>}
      APP_URL: ${APP_URL:-http://localhost:3001}
      # Clerk Authentication
      CLERK_SECRET_KEY: sk_test_HDxBd9tzinwO6dNNFbVdETXaFRGEzh8V13LuluC8wu
      CLERK_PUBLISHABLE_KEY: pk_test_dW5iaWFzZWQtbW9zcXVpdG8tNjMuY2xlcmsuYWNjb3VudHMuZGV2JA
      # Stripe Configuration
      STRIPE_SECRET_KEY: sk_test_51SWBB662BJnrL0Sql0Al2chpIOBlqocjRjDWNXYlUetXPuLcGSG3334oQlVM6YV82xyOuKPhOP46T17VeCFA0gxO00uyW48kYw
      STRIPE_PUBLISHABLE_KEY: pk_test_51SWBB662BJnrL0Sqhb7bR7sLUBK0oEZbfRtsx5Z3dFO0DZCEs1B2qJPIyN2LDzfEJuQqvNvyk32FXhgOurfyzIUq00wThpRFL0
